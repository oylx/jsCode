<script>
    //01
    var object = {}
    object.__proto__ === Object.prototype  // 为 true
    if(object.__proto__ === Object.prototype){console.log(1)}

    var fn = function () { }
    fn.__proto__ === Function.prototype  // 为 true
    fn.__proto__.__proto__ === Object.prototype // 为 true
    if(fn.__proto__ === Function.prototype){console.log(2)}
    if(fn.__proto__.__proto__ === Object.prototype){console.log(3)}

    var array = []
    array.__proto__ === Array.prototype // 为 true
    array.__proto__.__proto__ === Object.prototype // 为 true
    if(array.__proto__ === Array.prototype){console.log(4)}
    if(array.__proto__.__proto__ === Object.prototype){console.log(5)}

    Function.__proto__ === Function.prototype // 为 true
    Array.__proto__ === Function.prototype// 为 true
    Object.__proto__ === Function.prototype // 为 true
    if(Function.__proto__ === Function.prototype){console.log(6)}
    if(Array.__proto__ === Function.prototype){console.log(7)}
    if(Object.__proto__ === Function.prototype){console.log(8)}

    true.__proto__ === Boolean.prototype // 为 true
    if(true.__proto__ === Boolean.prototype){console.log(9)}

    Function.prototype.__proto__ === Object.prototype // 为 true
    if(Function.prototype.__proto__ === Object.prototype){console.log(10)}

    
</script>
