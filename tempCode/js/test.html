<script>
    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
    var twoSum = function (nums, target) {
        var ary = [],result = [];
        for (var i = 0; i < nums.length; i++) {
            ary[nums[i]] = i;
        }
        for(var i = 0;i<ary.length;i++){
            if(ary[i] != undefined && ary[target - i] != undefined){
                result.push([i,target-i])
                ary[target - i ] = undefined
            }
        }
        return result
    };
    var nums = [1,3,2,4,6,5,7,8,0],target = 8;
    // twoSum(nums,target)
    console.log(twoSum(nums,target))

</script>
