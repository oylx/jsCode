<!-- onclick="要执行的代码",一旦用户点击,浏览器就eval("要执行的代码"),尝试eval("print")与eval("print()"),得到不同的结果 -->
<button onclick="print" id="x">x</button> <!--无效-->
<button onclick="print()" id="y">y</button><!--有效-->
<button onclick="print.call()" id="z">z</button><!--有效-->

<button id="a">a</button>
<button id="b">b</button>
<button id="c">c</button>

<div>

            爸爸

        </div>
    </div>
</div>
</body>

  const grand1 = document.querySelector('#grand1');
  const father1 = document.querySelector('#father1');

  son1.addEventListener('click', function son1() {
    console.log('儿子冒泡');
  }, false);
  son1.addEventListener('click', function son1() {
    console.log('儿子捕获');
  }, true);
  //不传第3个参数false,冒泡阶段,儿子爸爸爷爷，不传第3个参数（常用）,获取事件最里层触发的子元素
  //传第3个参数true,捕获阶段,爷爷爸爸儿子
  //捕获先于冒泡如果每个元素依次绑定捕获&&冒泡，则执行过程爷爷捕获->爸爸捕获->儿子捕获->儿子冒泡->爸爸冒泡->爷爷冒泡
