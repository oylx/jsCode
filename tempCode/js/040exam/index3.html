<script>
    // 1.JSON 是什么？
    // 2."null" 是 JSON 吗？"1" 是 JSON 吗？
    // 3.JSON 与  JS 对象的区别是什么？

    // 1. JSON官网其实解释的很清楚, JSON采用完全独立于语言的文本格式, 因为易读, 易写, 易解析的特性成为理想的数据交换语言
    // 2. 要搞清楚个这个问题, 就要明白JSON可以有哪些值, 主要有三种类型的值:简单值(字符串, 数字, 布尔, null), 对象, 数组
    // 所以, "null"是合法的JSON值, "1"也是合法的JSON值, 要测试也很简单, JSON.parse("null")和JSON.parse("1")都可以正确返回结果
    // 3. JSON和JS对象应该没有什么比较性而言吧, 一个是文本格式, 一个是对象, 问题应该是JSON中的对象和JS对象的区别吧, 我姑且就按JSON中的对象和JS对象的区别回答
    // 主要区别是:
    //     1. JSON中的对象中属性名必须使用双引号
    //     2.  属性值不能除了简单值, 对象, 数组以外的值


    //JSON是一种轻量级的数据交换格式,基于JavaScript编程语言的一个子集。在JSON中，它们采用以下形式：对象是一组无序的名称/值对。对象以{(左括号)开头，以}(右大括号)结尾。每个名称后面跟着：(冒号)，名称/值对由，(逗号)分隔。
    
    //JSON.stringify()方法用于将一个值转为 JSON 字符串(注意：[JSON 字符串][JSON 字符串][JSON 字符串])。该字符串符合 JSON 格式，并且可以被JSON.parse方法还原。
    //JSON.parse方法用于将 JSON 字符串转换成对应的值。
    var j1='["one", "two", "three"]',
    j2 = '{"names": ["张三", "李四"] }',
    // j3 = "你好"
    j3 ="\"你好\""
    
    // j3 ="\\你好\\"
    // j3 ="\/你好\/"
    // j3 ="\b\f\n\r\t特殊符号"
    // j3 ="\u4f60用编码表示字符"

    var s1 ='foo'
    console.log(JSON.parse(j1))
    console.log(typeof j1)
    console.log(JSON.parse(j2))
    console.log(JSON.parse(j3))
    console.log(JSON.stringify(s1))
    console.log(JSON.stringify('foo') === "\"foo\"" )

    console.log(JSON.parse(null))
    console.log(JSON.parse('1'))
    console.log(JSON.parse(true))
    console.log(JSON.parse(false))
    console.log(JSON.parse(2))
</script>
