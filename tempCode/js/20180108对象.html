    let obj = { id: 10001, name: 'hello', groups: ['chen','oy'] } 
    function parseToQuery(obj) {
            let arr = Object.entries(obj)
            let str = []
            for (let i = 0; i < arr.length; i++) { 
                if(Object.prototype.toString.call(arr[i][1]) === '[object Array]'){
                    arr[i][1].forEach(ele => {
                        str.push(arr[i][0] + "=" + ele)
                    });
                }else{
                    str.push(arr[i][0] + "=" + arr[i][1]) 
                }
                
            }
            return str.join('&&')
        }
    console.log(parseToQuery(obj))
